language: python
build_image: shippableimages/ubuntu1404_python 
python:
  - 2.7
  
install:
  - mkdir -p ~/workspace
  - env
  - cd ~/workspace
  - git clone https://github.com/shadow-robot/sr-build-tools.git -b F#107_build_only_pr sr-build-tools
  - cd ./sr-build-tools
  - sudo apt-get update
  - sudo apt-get install python-dev libxml2-dev libxslt-dev python-pip -y
  - sudo pip install ansible

before_script:
  - cd ~/workspace/sr-build-tools/ansible

script:
  - sudo ansible-playbook -v -i "localhost," -c local docker_site.yml --tags "shippable,build_pr_only,install,create_workspace,update_dependencies,build,unit_tests" -e "shippable_repo_dir=$SHIPPABLE_REPO_DIR"

